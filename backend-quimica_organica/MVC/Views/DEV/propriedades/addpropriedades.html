<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Propriedade de Composto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <h2>Cadastrar Propriedade de Composto</h2>
        <section id="cadpropriedade">
            <form action="/propriedades/add" method="post">
                <div class="mb-3">
                    <label for="propriedade_nome" class="form-label">Nome da Propriedade</label>
                    <input type="text" class="form-control" id="propriedade_nome" name="propriedade_nome" required>
                </div>
                <div class="mb-3">
                    <label for="composto_id" class="form-label">Composto</label>
                    <input type="text" class="form-control" id="composto_id" name="composto_id" required>
                </div>
                <div class="mb-3">
                    <label for="propriedade_valor" class="form-label">Valor da Propriedade</label>
                    <input type="text" class="form-control" id="propriedade_valor" name="propriedade_valor" required>
                </div>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </form>
        </section>
    </main>
</body>

</html>
