<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Composto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h1>Química Orgânica</h1>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item m-1">
                            <a class="nav-link active btn text-bg-dark" aria-current="page" href="/home">Home</a>
                        </li>
                        <li class="nav-item m-1">
                            <a class="nav-link active btn text-bg-dark" aria-current="page" href="/compostos">Compostos</a>
                        </li>
                        <li class="nav-item m-1">
                            <a class="nav-link btn text-bg-dark" aria-current="page" href="/grupos_funcionais">Grupos Funcionais</a>
                        </li>
                        <li class="nav-item m-1">
                            <a class="nav-link btn text-bg-dark" aria-current="page" href="/propriedades">Propriedades</a>
                        </li>
                        <li class="nav-item m-1">
                            <a class="nav-link btn text-bg-dark" aria-current="page" href="/usos">Usos</a>
                        </li>
                        <li class="nav-item m-1">
                            <a class="nav-link btn text-bg-dark" aria-current="page" href="/usuarios">Usuários </a>
                        </li>
                        <li class="nav-item m-1 ms-5">
                            <a class="nav-link btn text-bg-danger" aria-current="page" href="/logout">Sair</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <h2>Adicionar Composto</h2>
        <form action="/compostos/add" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Composto</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="formula_molecular" class="form-label">Fórmula Molecular</label>
                <input type="text" class="form-control" id="formula_molecular" name="formula_molecular" required>
            </div>
            <div class="mb-3">
                <label for="estrutura_molecular" class="form-label">Estrutura Molecular</label>
                <input type="text" class="form-control" id="estrutura_molecular" name="estrutura_molecular" required>
            </div>
            <div class="mb-3">
                <label for="grupo_funcional_id" class="form-label">ID do Grupo Funcional</label>
                <input type="number" class="form-control" id="grupo_funcional_id" name="grupo_funcional_id" required>
            </div> 
            <div class="mb-3">
                <label for="foto1" class="form-label">Primeira Foto</label>
                <input type="file" class="form-control" id="foto1" name="foto1" required>
            </div>
            <div class="mb-3">
                <label for="foto2" class="form-label">Segunda Foto (opcional)</label>
                <input type="file" class="form-control" id="foto2" name="foto2">
            </div>
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
