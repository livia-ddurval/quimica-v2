<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usos de Compostos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <main>
        <h2>Cadastrar Uso de Composto</h2>
        <section id="caduso">
            <form action="/usos/add" method="post">
                <div class="mb-3">
                    <label for="composto_id" class="form-label">Composto</label>
                    <input class="form-control" id="composto_id" name="composto_id" rows="3" required></input>
                </div>
                <div class="mb-3">
                    <label for="uso_descricao" class="form-label">Descrição do Uso</label>
                    <textarea class="form-control" id="uso_descricao" name="uso_descricao" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
